apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app-deployment
  labels:
    name: worker-app-deployment
    app: worker-app
spec:
  selector:
    matchLabels:
      name: worker-app-pod

  template:
    metadata:
      name: worker-app-pod
      labels:
        name: worker-app-pod
        app: vote-app
        type: back-end
    spec:
      containers:
        - name: worker-app-container
          image: dockersamples/worker
  replicas: 1
